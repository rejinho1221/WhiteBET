<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>White BET - Página Inicial</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    
    <!-- Script do Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <header class="header-public">
        <div class="container">
            <div class="logo">
                <i class="fas fa-fist-raised"></i>
                <span><strong>White</strong> BET</span>
            </div>
            <nav class="nav-public">
                <a href="#" class="active">Próximas Lutas</a>
                <a href="#contato">Contato</a>
            </nav>
        </div>
    </header>

    <main>
        <section class="banner">
            <div class="overlay"></div>
            <div class="container">
                <h1>Próximas Lutas de Jiu-Jitsu</h1>
                <p>Acompanhe as lutas agendadas e as estatísticas da luta.</p>
            </div>
        </section>

        <section class="upcoming-fights" id="upcoming-fights">
            <div class="container">
                <h2 class="section-title"><i class="fas fa-calendar-alt"></i> Próximas Lutas</h2>
                <div class="loading" id="loading-fights">
                    <div class="spinner"></div>
                    <p>Carregando lutas...</p>
                </div>
                <div class="fights-container" id="fights-container">
                    <!-- Lutas serão carregadas aqui via JavaScript -->
                </div>
            </div>
        </section>

        <section class="contact" id="contato">
            <div class="container">
                <h2 class="section-title"><i class="fas fa-envelope"></i> Contato</h2>
                <div class="contact-info">
                    <div class="contact-item">
                        <i class="fas fa-phone"></i>
                        <span>(81) 98225-3236</span>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer-public">
        <div class="container">
            <p>&copy; 2025 Jiu-Jitsu Combate. Todos os direitos reservados.</p>
            <div class="admin-access">
                <a href="admin.html">
                    <i class="fas fa-lock"></i> Área Administrativa
                </a>
            </div>
        </div>
    </footer>

    <script src="js/supabase.js"></script>
    <script src="js/public.js"></script>
</body>
</html>
